<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchity</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 class="title">Matchity</h1>
<h2 class="subtitle">Here are your best matches</h2>

<dialog id="charities" class="card">
    <div class="card-content">
        <h3 id="name"></h3>
        <p id="description"></p>
        <span id="urgency" class="urgency-badge"></span>
    </div>

    <div class="actions">
        <button id="noButtonLink" class="btn no">No</button>
        <button id="yesButtonLink" class="btn yes">Yes</button>
    </div>

    <button id="finalizeLink" class="finalize">
        Finalize matching
    </button>
</dialog>

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>

<!-- <script type="module">
  // Now this will work!
  import { GoogleGenerativeAI } from "@google/generative-ai";
</script> -->

<script type="module" src="gemini.js"></script>
<script src="Matchity_matching_script.js"></script>
</body>
</html>
