<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchity</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

<h1>Welcome to Matchity</h1>
<p>Matchity is a system that connects anyone, whether individual or company, with Charities tailored to your needs
</p>
<p>Enter your budget and values and you will be matched with different charities accordinly</p>
<h1 id="head">Enter your preferences</h1>

<form action="/submit-data" method="POST">
    <div class="input-container">
        <label for="theme_entry">Values</label>
        <input type="text" name="theme" id="theme_entry" required>
        <label for="budget_entry">Budget</label> 
        <input type="number" name="budget" id="budget_entry" required>
        <button type="submit" id="submit">Submit preferences </button>
    </div>
</form>

<script src="Matchity_input_script.js"> </script>

</body>
</html>
